<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>상영 추가 Form</title>
</head>
<body>
	<form name=form1 method=post action = enrolScreening.jsp >
	<table align="center" style="margin : auto;">
		<tr>
			<td>영화  번호 :</td><td><input type="text" name="mno"></td>
		</tr>			
		<tr>
			<td>극장 번호 :</td><td><input type="text" name="cno"></td>
		</tr>			
		<tr>
			<td>상영관 번호 :</td><td><input type="text" name="tno"></td>
		</tr>			
		<tr>
			<td>상영 날짜 :</td><td><input type="text" name="screeningDate"></td>
		</tr>			
		<tr>
			<td>상영 시각 :</td><td><input type="text" name="screeningTime"></td>
		</tr>			
		<tr>
			<td>잔여좌석수 :</td><td><input type="text" name="remainingSitCount"></td>
		</tr>			
		<tr>
			<td>마지막좌석 :</td><td><input type="text" name="lastSit"></td>
		</tr>			
	</table>
	<div align="center">
		<input type="submit" value="추가">
	</div>	
</form>
</body>
</html>
